<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione app di music streaming</title>
</head>

<body>
    <h2>Pagina di registrazione app di music streaming</h2>
    <h3>Compila i seguenti campi e premi Invia per registrarti</h3>
    <form onsubmit="alert('Registrazione inviata!')">
        <div style="margin-bottom: 1%">
            <input type="text" placeholder="Inserisci il tuo nome">
        </div>
        <div style="margin-bottom: 1%">
            <input type="text" placeholder="Inserisci il tuo cognome">
        </div>
        <div style="margin-bottom: 1%">
            <input type="email" placeholder="Inserisci la tua email">
        </div>
        <div style="margin-bottom: 1%">
            <input type="password" placeholder="Inserisci una password">
        </div>
        <div style="margin-bottom: 1%">
            <input type="date" placeholder="Inserisci la tua data di nascita">
        </div>
        <div style="margin-bottom: 1%">
            <input type="number" placeholder="Inserisci il tuo numero di telefono">
        </div>
        <div style="margin-bottom: 1%">
            <h4>Seleziona i tuoi generi preferiti:</h4>
            <input type="checkbox" id="genre1">
            <label for="genre1">Rock</label>
            <input type="checkbox" id="genre2">
            <label for="genre2">Rap</label>
            <input type="checkbox" id="genre3">
            <label for="genre3">Classica</label>
            <input type="checkbox" id="genre4">
            <label for="genre4">Country</label>
        </div>
        <div style="margin-bottom: 1%">
            <input type="radio" id="conditions">
            <label for="conditions">Accetta i termini e le condizioni</label>
        </div>
        <div>
            <button type="submit" style="cursor: pointer;">Invia</button>
        </div>
    </form>
</body>

</html>
